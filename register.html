<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>MEMEDIA - Create an Account!</title>
        <!-- Browser Icon -->
        <link rel="shortcut icon" type="x-icon" href="icons/browserIcon.png">
        <!-- CSS -->
        <link rel="stylesheet" href="style.css">
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Fredoka+One&family=Oswald&display=swap" rel="stylesheet">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
    <body class="reg-body">
        <!-- Logo -->
        <img class="reg-logo" src="images/logo.png" alt="MEMEDIA Logo" height="80px"/>
        <!-- Form Container -->
        <div class="reg-box">
            <h1 class="reg-h1"><b>Sign Up!</b></h1><br/>
            <div class="reg-fields">
                <form>
                    <!-- Username -->
                    <label class="reg-label">Username</label><br/>
                    <input class="reg-input" type="text" name="username" placeholder="*5-16 characters" minlength="5" maxlength="16" required/><br/>
                    
                    <!-- Email Address -->
                    <label class="reg-label">Email Address</label><br/>
                    <input class="reg-input" type="email" name="email" placeholder="*abc123@gmail.com" required/><br/>

                    <!-- Password -->
                    <label class="reg-label">Password</label><br/>
                    <input id="pass1" class="reg-input" type="password" name="password1" 
                    placeholder="*8-20 characters" minlength="8" maxlength="20" required/><br/>

                    <!-- Confirm Password -->
                    <label class="reg-label">Confirm Password</label><br/>
                    <input id="pass2" class="reg-input" type="password" name="password2" 
                    placeholder="*Match Password" minlength="8" maxlength="20" required/><br/>

                    <input id="subBtn" class="reg-submit-btn" type="submit" name="register" value="Create account!"/>
                </form>
            </div>
            <p class="reg-redirect">Already have an account? <a href="index.html">Log In!</a></p>
        </div>

        <!-- JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </body>
</html>
