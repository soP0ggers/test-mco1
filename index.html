<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>MEMEDIA - Log In!</title>
        <!-- Browser Icon -->
        <link rel="shortcut icon" type="x-icon" href="icons/browserIcon.png">
        <!-- CSS -->
        <link rel="stylesheet" href="style.css">
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Fredoka+One&family=Oswald&display=swap" rel="stylesheet">       
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
    <body class="login-body">
        <!-- Logo -->
        <div class="logoCont">
            <img class="login-logo" src="images/logo.png" alt="MEMEDIA Logo" height="80px">
        </div>
        <!-- Form Container -->
        <div class="login-container">
            <h1 class="login-h1"><b>Welcome, Memer!</b></h1><br/>
            <div class="loginFields"> 
                <form action="home.html">
                    <!-- Username Field -->
                    <label class="login-label">Username</label><br/>
                    <input class="login-input" type="text" name="username" id="username" placeholder="Username" required><br/>
                    <!-- Password Field -->
                    <label class="login-label">Password</label><br/>
                    <input class="login-input" type="password" name="userPassword" id="userPass" placeholder="Password" required><br/>
                    <!-- Log In Btn -->
                    <input class="login-btn" type="submit" value="Log In!">
                </form>
            </div>
            <br/>
            <p class="login-redirect">Don't have an Account? <a href="register.html">Sign Up!</a></p>
        </div>  

        <!-- JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </body>
</html>
